<html><head><title>T I M E</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
<script type="text/javascript">
function mytime() {
	setInterval(function() {
        var datesl = moment();
		datesl = datesl.tz('America/Los_Angeles').format('h:mm:ss A MM/DD ddd');

		var dateru = moment();
		dateru = dateru.tz('Europe/Moscow').format('H:mm:ss D.M.YYYY');
        
		document.getElementById("clock").innerHTML = "RUS: "+dateru+"<br />"+"SLT: "+datesl;
	}, 1000);
	
}
</script></head><body onload="mytime();" style="color: inherit; background-color: transparent; margin: 0px; padding: 0px;">
<div id='clock' style="width: 173px; height: 32px; border: double 2px #D2691E; background-color: #000000; color: #ffffff; margin: 0px; padding: 0px; padding-left: 2px; font-weight: 400; font-size: 13px; font-family: Helvetica, Tahoma, Arial, sans-serif;">&nbsp;<br />&nbsp;</div>
</body></html>
